{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <table class="table" border="0">
        <tr>
          <td><strong>Title</strong></td>
          <td><strong>Status</strong></td>
          <td><strong>Toggle Status</strong></td>
        </tr>
        {% for item in items %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.status }}</td>
          <td><form action="/toggle_status" method="POST"><input type="hidden" name="toggle_item_id" value="{{ item.id }}"><input type="submit" value="Toggle Status"></form></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  <br />
  <div class="row">
    <form action="/new_item" method="POST">
      Add New Item:&nbsp; <input type="text" name="new_item_title"><br />
      <input type="submit">
    </form>
  </div>
{% endblock %}
