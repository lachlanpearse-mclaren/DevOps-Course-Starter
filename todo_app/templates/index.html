{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          {{ item.title }}<br />
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="row">
    <form action="/new_item" method="POST">
      Add New Item:&nbsp; <input type="text" name="new_item_title"><br />
      <input type="submit">
    </form>
  </div>
{% endblock %}
